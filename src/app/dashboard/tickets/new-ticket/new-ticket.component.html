<form (ngSubmit)="onSubmit(titleInput)">
    <app-control label="Title">
        <label>Title</label>
        <input name="title"
               id="title"
               #titleInput />
    </app-control>
    <app-control label="Request">
        <textarea name="request"
                  id="request"
                  rows="3"></textarea>
    </app-control>
    <p>
        <button appButton>
            Submit
            <span ngProjectAs="icon">‚å≤ </span>
        </button>
    </p>
</form>
